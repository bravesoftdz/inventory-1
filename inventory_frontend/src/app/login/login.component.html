<div class="login-page" [style.margin]="'10% 0 0 0'">
  <div class="row justify-content-md-center">
      <div class="col-md-4">
          <div class="card">
            <div class="card-header text-center"> <h1>Inventory</h1></div>
            <div class="card-body">
               
                <form role="form" (ngSubmit)="onLoggedin()">
                    <div class="form-content">
                        <div class="form-group">
                            <input type="text" 
                                    [(ngModel)]="user.username" 
                                    class="form-control input-underline input-lg" 
                                    id="username"
                                    name="username" 
                                    placeholder="username">
                        </div>
        
                        <div class="form-group">
                            <input type="password" 
                                    [(ngModel)]="user.password"  
                                    class="form-control input-underline input-lg" 
                                    id="password"
                                    name="password" 
                                    placeholder="Password">
                        </div>
                    </div>
                    <!-- <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a> -->
                    <button class="btn btn-custom pull-right" type="submit">Log in</button>
           
                </form>
            </div>
           
            
          </div>
       
      </div>
  </div>
</div>
